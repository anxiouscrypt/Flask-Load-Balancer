<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div id="login-container" class="container">
        <h2>Admin Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="login-error" style="color: red;"></p>
    </div>

    <div id="dashboard-container" class="container" style="display: none;">
        <h2>Server Dashboard</h2>
        <div id="server-list">
            <!-- List of servers will appear here -->
        </div>

        <h3>Add/Remove Server</h3>
        <input type="text" id="new-server-url" placeholder="Enter new server URL">
        <button onclick="addServer()">Add Server</button>
        <button onclick="removeServer()">Remove Server</button>

        <h3>Server Health</h3>
        <button onclick="refreshStats()">Refresh Stats</button>

        <div id="stats-container">
            <!-- Stats will be displayed here -->
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
